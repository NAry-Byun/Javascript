<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pre-title">잘생긴 웡카네</h1>
        <h1 class="title">초콜렛 맞추기</h1>
        <h1 class="sub-title"><span class="red-text">달콤한</span> UP & Down</h1>
        <div id="result-area">
            <img src="https://media.tenor.com/HerUG5xM-XUAAAAi/tap-dance-willy-wonka.gif" class="main-img">
            <h1 class="result-text">한번도 안먹은 놈은 있어도 한번만 먹은놈은 없다</h1>
        </div>
        <h2 id="chance-area">남은 기회:</h2>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <input type="number" id="user-input" class="form-control mb-10" placeholder="1부터 100까지 숫자를 입력" />
            </div>
            <div class="col-md-2">
                <button class="btn btn-success mb-2 button-style" id="play-button">Go!!</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary button-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
